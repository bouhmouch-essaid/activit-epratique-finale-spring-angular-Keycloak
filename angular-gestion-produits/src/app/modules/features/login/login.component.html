<section class="ftco-section h-full">
  <div class="container">
    
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Login</h3>
          <form class="login-form" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <input type="text" class="form-control pl-2 rounded-left" [(ngModel)]="username" name="username"  placeholder="Username" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control pl-2 rounded-left" [(ngModel)]="password" name="password"  placeholder="Password" required>
            </div>
            <div class="form-group d-md-flex">
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
